name: "EasyAudit - fix & PR (paid)"

on:
  workflow_dispatch:
    inputs:
      ack_paid:
        description: "I confirm this action is PAID and a PR will be billed"
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-and-pr:
    if: ${{ inputs.ack_paid == true }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/crealoz/easyaudit:latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Scan (JSON)
        run: |
          set -euo pipefail
          mkdir -p report
          # Run EasyAudit scan and produce JSON output
          easyaudit scan \
            --format=json \
            --output=report/easyaudit-report.json \
            "$GITHUB_WORKSPACE" \
            --exclude="vendor,generated,var,pub/static,pub/media"
          test -s report/easyaudit-report.json

      - name: Apply fixes (paid) + generate patch file
        id: fix
        env:
          EASYAUDIT_AUTH: ${{ secrets.EASYAUDIT_AUTH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Build a safe patch name with branch name + timestamp
          BRANCH_NAME="${GITHUB_REF_NAME:-manual}"
          BRANCH_SAFE="$(printf '%s' "$BRANCH_NAME" | sed -E 's/[^a-zA-Z0-9._-]+/-/g')"
          TS="$(date +%Y%m%d-%H%M%S)"
          PATCH_NAME="patch-${BRANCH_SAFE}-${TS}"

          # Run fix-apply (produces individual patch files under patches/)
          easyaudit fix-apply report/easyaudit-report.json --confirm

          echo "patch_name=$PATCH_NAME" >> "$GITHUB_OUTPUT"

      - name: Apply patches individually
        id: apply
        working-directory: ${{ github.workspace }}
        run: |
          set -eu
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Calculate strip level: a/ + workspace path components
          # e.g. GITHUB_WORKSPACE=/__w/repo/repo → 3 slashes → strip=4 (a + __w + repo + repo)
          STRIP=$(echo "$GITHUB_WORKSPACE" | awk -F'/' '{print NF}')
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE  strip level=$STRIP"

          APPLIED=0
          for PATCH in $(find patches/ -type f | sort); do
            echo "Applying: $PATCH"
            # Remove non-standard comment lines (use grep+mv to avoid sed -i issues in Alpine)
            grep -v '^# ' "$PATCH" > "$PATCH.clean" || true
            mv "$PATCH.clean" "$PATCH"
            # Show cleaned patch header for debugging
            head -n 5 "$PATCH"
            # Apply with calculated strip level to handle a//<workspace>/ prefix
            if git apply --index -p"$STRIP" "$PATCH"; then
              APPLIED=$((APPLIED + 1))
            else
              echo "Warning: failed to apply $PATCH (tried -p$STRIP)"
            fi
          done

          echo "Applied $APPLIED patch(es)"
          if [ "$APPLIED" -eq 0 ]; then
            echo "No patches could be applied"
            exit 1
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}-easyaudit-fix
          commit-message: "Apply EasyAudit fixes: ${{ steps.fix.outputs.patch_name }}"
          title: "EasyAudit automatic PR"
          body: |
            EasyAudit automatically generated fixes from branch `${{ github.ref_name }}`.
          signoff: false
          draft: false
          # delete-branch: true
