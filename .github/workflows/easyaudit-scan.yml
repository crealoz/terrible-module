name: EasyAudit â€“ scan

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/crealoz/easyaudit:latest

    steps:
      - uses: actions/checkout@v6

      - name: Run EasyAudit
        run: |
          mkdir -p report
          echo "PWD=$(pwd)  GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          php /usr/local/bin/easyaudit.phar scan \
            --format=sarif \
            --output=report/easyaudit-report.sarif \
            "$GITHUB_WORKSPACE" \
            --exclude="vendor,generated,var,pub/static,pub/media"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: report/easyaudit-report.sarif
