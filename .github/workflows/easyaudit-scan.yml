name: EasyAudit â€“ scan

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/crealoz/easyaudit:latest

    steps:
      - uses: actions/checkout@v6

      - name: Run EasyAudit
        run: |
          mkdir -p report
          easyaudit scan \
            --format=sarif \
            --output=report/easyaudit-report.sarif \
            "$GITHUB_WORKSPACE" \
            --exclude="vendor,generated,var,pub/static,pub/media"
          easyaudit scan \
            --format=json \
            --output=report/easyaudit-report.json \
            "$GITHUB_WORKSPACE" \
            --exclude="vendor,generated,var,pub/static,pub/media"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        continue-on-error: true  # Fails on private repos without GitHub Advanced Security
        with:
          sarif_file: report/easyaudit-report.sarif

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: easyaudit-report
          path: report/easyaudit-report.json
